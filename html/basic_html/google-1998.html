<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
  </head>
  <body>
    <header>
      <center>
        <img
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          width="351"
          height="113"
          alt="Google logo"
        />
      </center>
    </header>

    <center>
      <table width="90%">
        <tbody>
          <tr>
            <td bgcolor="#eee" colspan="3">
              <center>
                Search the web using Google!
                <br />
                <input type="text" value size="40" />
                <br />
                <input type="submit" value="Google Search" />
                <input type="submit" value="I'm feeling lucky" />
                <br />
              </center>
            </td>
          </tr>
          <tr>
            <td width="37%" bgcolor="#7EE5DA">
              <center>
                Special Searches
                <br />
                <a
                  href="https://web.archive.org/web/19981202230410/http:/www.google.com/stanford"
                  >Stanford Search</a
                >
                <br />
                <a
                  href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                  >Linux Search</a
                >
              </center>
            </td>
            <td bgcolor="#70CCC2">
              <center>
                <a
                  href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                  >Help!</a
                >
                <br />
                <a
                  href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
                  >About Google!</a
                >
                <br />
                <a
                  href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                  >Company Info</a
                >
                <br />
                <a
                  href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                  >Google! Logos</a
                >
                <br />
              </center>
            </td>
            <td bgcolor="#62B3AA">
              <center>
                Get Google!
                <br />
                updates monthly:
                <br />
                <input type="text" value="your e-mail" />
                <br />
                <input type="submit" value="Subscribe" />
                <a
                  href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
                  >Archive</a
                >
              </center>
            </td>
          </tr>
        </tbody>
      </table>
    </center>
    <br />

      <font size="-1">Copyright Â©1998 Google Inc. </font>
    </center>

</html>
