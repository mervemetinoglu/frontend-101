<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3536a6cdb1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Glassmorphism Card</title>
  </head>
  <body>
    <div class="card">
      <div class="imgBox">
        <img
          src="assets/radiohead-ok-computer.jpg"
          alt="Radiohead OK Computer"
        />
      </div>
      <div class="content">
        <div class="details">
          <h2>Radiohead</h2>
          <span>OK Computer</span>
          <ul class="sci">
            <li>
              <a
                href="https://open.spotify.com/artist/4Z8W4fKeB5YxbusRsdQVPb?si=qa4wgMJyQuqk_vT7peBMkg&dl_branch=1"
                target="_blank"
                ><i class="fab fa-spotify"></i
              ></a>
            </li>
            <li>
              <a href="https://www.instagram.com/radiohead/" target="_blank"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
            <li>
              <a href="https://twitter.com/radiohead" target="_blank"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
