<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header class="col-sm h-auto d-flex flex-column align-items-center">
          <img
            src="assets/icon.png"
            width="200"
            height="200"
            alt="to-do-list icon"
          />
          <h2 class="py-2">Yapılacaklar Listesi</h2>
          <div class="input-group mb-3 w-50">
            <input
              type="text"
              id="inputText"
              class="form-control"
              placeholder="Bugün ne yapacaksın?"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary px-5 fw-bolder"
              type="button"
              id="button-add"
              onclick="addListItem();"
            >
              Ekle
            </button>
          </div>
        </header>
      </div>

      <div class="row h-auto d-flex flex-column align-items-center">
        <ul class="col-sm list-group w-50" id="itemList">
          <li>2 litre su iç</li>
          <li>Spor yap</li>
          <li>En az 3 saat kodlama yap</li>
          <li>Yemek yap</li>
          <li>En az 50 sayfa kitap oku :)</li>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
